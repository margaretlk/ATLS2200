<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      let catParsed = JSON.parse(catString);
      //parse - parses a string and returns a js object

  for(let obj of catParsed){

    if(obj.name === catParsed[catParsed.length-2].name){
    motherInfo += `${obj.name}`;
    }else if(obj.name !== catParsed[catParsed.length-1].name && catParsed[catParsed.length-2].name) {
    motherInfo += `${obj.name}, `;
    }else{
    motherInfo += ` and ${obj.name}.`;
    }
  }

for(let i=0; i< catParsed.length; i++){
  total += catParsed[i].kittens.length;
  for(let j=0; j<catParsed[i].kittens.length; j++){
    if(catParsed[i].kittens[j].gender === 'm'){
      male ++;
    }
  }
}

    kittenInfo = `Total kittens: ${total}, number of male kittens: ${male}, number of female kittens: ${total - male}`;


      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
