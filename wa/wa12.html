<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="wa12.css">
</head>
<body>

  <h1>Random Quote Generator</h1>
  <p id="quote">Click the button to get a random quote</p>
  <button onclick="getRandomQuote()">Get Quote</button>

  <script>
    function getRandomQuote() {
      // api endpoint
      const apiUrl = 'https://api.quotable.io/random';

      // Make the API call using fetch
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Update the DOM with the random quote
          document.getElementById('quote').textContent = `"${data.content}" - ${data.author}`;
        })
        .catch(error => {
          console.error('Error fetching random quote:', error);
          document.getElementById('quote').textContent = 'Error fetching quote. Please try again.';
        });
    }
  </script>

</body>
</html>
