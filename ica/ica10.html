<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button type="button">Press Me</button>
    <button id="press" type="button">No, Press ME</button>

    <script>
//variables defined using 'const' or 'let'
        const button = document.querySelector("button");
        const press = document.getElementById("press");

        button.addEventListener('click', updateName);
        press.addEventListener('click', heyyy);
        //look for a click on button and when clicked - run update name
        
        function updateName() {
            let name = prompt("Who are you?");
            button.textContent = `Player 1: ${name}`;
        }

        function heyyy() {
            press.innerHTML = `<h1>Howdy!</h1>`
        }


    </script>
</body>
</html>
